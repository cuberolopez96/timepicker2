<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>timepicker</title>
<link rel="stylesheet" type="text/css" href="node_modules/jquery-timepicker/jquery.timepicker.css">
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/jquery-timepicker/jquery.timepicker.js"></script>
<script type="text/javascript">
<!--
	
//-->
$(document).ready(function(){
	$(".timepicker").timepicker({'timeFormat':'H:m'});
});
</script>
</head>
<body>
	<input type="text" class="timepicker" >
</body>
</html>
